<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/login-register.css">
    <title>Login-Register</title>
</head>
<body>

    <!-- REGISTER -->
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form>
          <h1>Crea un Cuenta</h1>
          <span>solo con un nombre de usuario y contraseña</span>
          <input type="text" placeholder="Usuario" />
          <input type="text" placeholder="Nombre" />
          <!-- <input type="email" id="signUpEmail"placeholder="Email" /> -->
          <input type="password" placeholder="Contraseña" />
          <button type="submit">REGISTRARSE</button>
        </form>
      </div>
      
      <!-- LOG IN -->
      <div class="form-container sign-in-container">
        <form onSubmit={this.handleSubmitLogin}>
          <h1>Ingresar</h1>
          <span>o registrarse</span>
          <input type="text" id="IDUsuario" placeholder="Usuario" />
          <input type="password" placeholder="Contraseña" />
          <button type="submit">Acceder</button>
        </form>
      </div>
      
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <!-- LOG IN -->
            <h1>¡Bienvenido de vuelta!</h1>
            <p>Si ya tienes una cuenta, por favor accede con tus credenciales</p>
            <button class="ghost" id="signIn" onClick="openSignIn()">Acceder</button>
          </div>
          <div class="overlay-panel overlay-right">
            <!-- REGISTER -->
            <h1>¡Hola, Estudiante!</h1>
            <p>¡Regístrate para poder acceder a la red social oficial de The Core!</p>
            <button class="ghost" id="signUp" onclick="openSignUp()">Registrarse</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/login-register.js"></script>
  </body>
</html>
